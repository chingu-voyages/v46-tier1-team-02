<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Recipes</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Find Recipes From Ingredients</h1>
        <p class="header__text-instructions">
          Simply enter an ingredient of your choice into the text box and click
          the search button to see a number of recommended recipes.
        </p>
      </header>
      <form action="">
        <label for="search">Search:</label>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Enter an ingredient"
        />
        <button type="submit">Search</button>
        <button type="reset">Clear</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2023 Recipes</p>
      <a href="https://github.com/chingu-voyages/v46-tier1-team-02">
        <img src="./images/github-mark.png" alt="" />
      </a>
    </footer>
  </body>
</html>
