<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Recipes</title>
  </head>

  <body class="flex-container flex-container--gap">
    <section id="app">
      <header>
        <h1>Recipes</h1>
        <p>Find amazing and delicious recipes at the click of a button...</p>
      </header>
  
      <main class="flex-container flex-container--gap"> 
        <form action="" class="form--flex-container">
          <section>
            <label for="search">Search:</label>
            <input
              type="text"
              id="search"
              name="search"
              placeholder="Enter an ingredient"
            />
          </section>
          
          <section>
            <button type="submit">Search</button>
            <button type="reset">Clear</button>
          </section>
        </form>
  
        <section id="recipe-card-container" class="recipe-card__grid-container"></section>
      </main>
  
      <footer class="flex-container">
        <p>&copy; 2023 Recipes App</p>
        <a target="_blank" href="https://github.com/chingu-voyages/v46-tier1-team-02" title="External github repo will open on a new tab" class="footer--flex-container">
          <img src="./images/github-mark.png" alt="GitHub Logo" />
          v46-tier1-team-02 github repo
        </a>
      </footer>
    </section>

    <script type="module" src="./app.js"></script>
  </body>
</html>
